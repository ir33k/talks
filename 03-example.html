<meta charset="utf-8">

<div style="width:64px; height:64px; background:black"></div>

<script>
  const element = document.querySelector('div')
  const fps = 60
  let lastTime = 0, offset = 10, x = 0, xMax = 500

  /** @param {DOMHighResTimeStamp} timestamp {@link https://developer.mozilla.org/en-US/docs/Web/API/DOMHighResTimeStamp} */
  function animationLoop (timestamp) {
    if (timestamp - lastTime >= 1000 / fps) {
      lastTime = timestamp

      x = Math.max(0, Math.min(x + offset, xMax))
      if (x >= xMax || x <= 0) {
        offset *= -1
        console.timeEnd()
        console.time()
      }

      element.style.transform = `translateX(${x}px)`
    }

    window.requestAnimationFrame(animationLoop)
  }

  /** @see {@link https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame} */
  window.requestAnimationFrame(animationLoop)
</script>
