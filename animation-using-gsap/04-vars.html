<meta charset="utf-8">
<style> div { width: 64px; height: 64px; margin: 2em } </style>

<div id="red"   style="background:#ff0000"></div>
<div id="green" style="background:#00ff00"></div>
<div id="blue"  style="background:#0000ff"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
  /*
   * We can animate any style value.
   */

  // (toVars) Short notations for animating transform values
  gsap.to('#red', { x: 200, y: 200, rotate: 360, scale: 0.5, duration: 5 })

  // (fromVars) Animate opacity and color
  gsap.from('#green', { opacity: 0, backgroundColor: 'black', duration: 5 })

  // Animate size
  gsap.fromTo(
    '#blue',
    { width:   0, height:  0 },             // fromVars
    { width: 256, height: 34, duration: 5 } // toVars
  )

</script>
