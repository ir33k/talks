<meta charset="utf-8">
<style>
  div { width: 32px; height: 32px; margin: 1em; background: black }
  .red      { background: #ff0000 }
  .green    { background: #00ff00 }
  .blue > * { background: #0000ff }
</style>

<div class="red"></div>   <div class="red"></div>   <div class="red"></div>
<div class="green"></div> <div class="green"></div> <div class="green"></div>

<section class="blue">
  <div></div> <div></div> <div></div>
</section>

<div id="test-id"></div>  <div class="test-class"></div>  <div data-test></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
  /*
   * Single tween (animation) can handle multiple elements at once.
   */

  const allRed = document.querySelectorAll('.red')

  gsap.to(allRed,   { x: 200, duration: 5 })
  gsap.to('.green', { x: 200, duration: 5 })

  const blueContainer = document.querySelector('.blue')

  gsap.to(blueContainer.children, { x: 200, duration: 5 })

  const anyList = [
    document.getElementById('test-id'),
    document.querySelector('.test-class'),
    '[data-test]',
  ]

  gsap.to(anyList, { x: 200, duration: 5 })
</script>
