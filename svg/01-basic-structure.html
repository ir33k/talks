<meta charset="utf-8">
<style> svg { border: 1px solid } </style>    <!-- Add border to SVG for visibility -->

<!--

   1. Use <svg> element tag with "viewBox" and "xmlns" attributes.

   2. "viewBox" defines in pixels what part of the SVG image is shown
      inside element.  More details later.

   3. "xmlns" should be always present in <svg> tag with value of
      "http://www.w3.org/2000/svg".  "xmlns" means XML Name Space.
      In simple words this tells browser what kind of XML tags will
      be used inside <svg> element.

   4. Coordinates and size of every element inside SVG is measured in
      pixels or percents.  Top left SVG image corner has coordinates
      of 0,0 (x,y).  Value of "x" increase to the right and value of
      "y" increase to the bottom.

   Documentations:
      https://developer.mozilla.org/en-US/docs/Web/SVG
      https://developer.mozilla.org/en-US/docs/Web/SVG/Element
      https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute

   PS In HTML element attributes quotes around value are necessary
      only if value contain spaces like "viewBox" attribute does.
      Attributes like: x, width, fill etc. don't require quotes.
      But validation tools like https://validator.w3.org/ will mark
      this as an error.

-->

<svg viewBox="0 0 256 128" xmlns="http://www.w3.org/2000/svg">
  <rect x=20 y=10 width=100 height=100 fill=red />
</svg>
