<meta charset="utf-8">
<style> svg { border: 1px solid } </style>

<input type="range" step="1" min="0" max="650" value="0">

<pre><code></code></pre>

<svg height="120" width="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <rect x="000" y="10" width="100" height="100" fill="red" />
  <rect x="200" y="10" width="100" height="100" fill="green" />
  <rect x="400" y="10" width="100" height="100" fill="blue" />
  <rect x="600" y="10" width="100" height="100" fill="orange" />
</svg>

<script>
  const svg   = document.querySelector('svg')
  const code  = document.querySelector('code')
  const input = document.querySelector('input')

  function onInput () {
    svg.setAttribute('viewBox', `${input.value} 0 120 120`)
    code.innerText = svg.outerHTML
  }

  input.addEventListener('input', onInput)
  onInput()
</script>
