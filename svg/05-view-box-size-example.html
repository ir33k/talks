<meta charset="utf-8">
<style> svg { border: 1px solid } </style>

<!--

   Size of "viewBox" and size of SVG itself can be different.  Play
   with this example to note how changing size can affect what you
   see.

   Green rectangle is an background and it stretches beyond "viewBox".

   Red rectangle covers whole area of "viewBox".

   Blue rectangles are places in corners of "viewBox".

-->

<label>width</label>  <input type="range" step="1" min="0" max="512" value="100">
<label>height</label> <input type="range" step="1" min="0" max="512" value="200">

<pre><code></code></pre>

<svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <rect x="-100" y="-100" width="300" height="400" fill="green" />
  <rect x="0"    y="0"    width="100" height="200" fill="red" />
  <rect x="0"    y="0"    width="10"  height="10"  fill="blue" />
  <rect x="90"   y="0"    width="10"  height="10"  fill="blue" />
  <rect x="90"   y="190"  width="10"  height="10"  fill="blue" />
  <rect x="0"    y="190"  width="10"  height="10"  fill="blue" />
</svg>

<script>
  const svg    = document.querySelector('svg')
  const code   = document.querySelector('code')
  const inputs = Array.from(document.querySelectorAll('input'))

  function onInput () {
    svg.setAttribute('width',  inputs[0].value)
    svg.setAttribute('height', inputs[1].value)
    code.innerText = svg.outerHTML
  }

  inputs.forEach(input => input.addEventListener('input', onInput))
  onInput()
</script>
