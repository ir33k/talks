<meta charset="utf-8">

<pre><code></code></pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
  /*
   * Although GSAP provides great abstraction to animate HTMLElement
   * objects it can be used to animate anything.
   */

  const element = document.querySelector('code')
  const obj = { first: 0, second: 0, third: 0 }

  gsap.to(obj, {
    first: 100, second: 1, third: -100,
    duration: 5, repeat: -1, yoyo: true,
    onUpdate: () => {
      element.textContent  = '\n first  : ' + obj.first
      element.textContent += '\n second : ' + obj.second
      element.textContent += '\n third  : ' + obj.third
    },
  })
</script>
