<meta charset="utf-8">
<style> div { width: 64px; height: 64px; margin: 2em } </style>

<div id="red"   style="background:#ff0000"></div>
<div id="green" style="background:#00ff00"></div>
<div id="blue"  style="background:#0000ff"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
  /*
   * Basic animation created with GSAP i called "tween".  To create
   * tween we have to use one of three methods:
   *
   * - gsap.to      Animate to end values.
   * - gsap.from    Animate starting from given values.
   * - gsap.fromTo  Animate starging from given values to end values.
   * 
   * TODO Tell about GSAP past usage.
   */

  // https://greensock.com/
  // https://greensock.com/docs/
  // Complex examples: http://gumen.webd.pl/blendsoul.com/up/

  gsap.to('#red', { x: 200, duration: 5 })

  gsap.from('#green', { x: 200, duration: 5 })

  gsap.fromTo('#blue', { x: 50 }, { x: 150, duration: 5 })
</script>
